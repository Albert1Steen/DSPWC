<style>
    /* Add some styling for the header and menu */
    body {
        display: flex;
        flex-direction: column;
    }
    h1 {
        font-size: 3em;
        text-align: center;
        margin: 20px 0;
        color: #006699;
    }
    #menu-container {
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        background-color: black;
        align-items: center;
        justify-content: center;
    }
    .menu-button {
        padding: 5px;
        width: 70px;
        margin: 5px 10px;
        background-color: #441d1d;
        border-radius: 50px;
        text-align: center;
        cursor: pointer;
    }
    .menu-button:hover {
        background-color: #e6e6e6;
    }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  li {
    display: flex;
    align-items: center;
    margin: 10px;
    padding: 10px;
    background-color: #f2f2f2;
    border-radius: 5px;
  }
  li span{
    margin-right: 10px;
    font-size: 1.1em;
    width: 400px;
    text-align: left;
  }
  input[type="number"]{
    width: 100px;
    border: none;
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    font-size: 1.2em;
    background-color: #e6e6e6;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button{
    -webkit-appearance: none;
  }
  #total{
    text-align: left;
    font-size: 1.2em;
    margin-top: 20px;
  }
  </style>
