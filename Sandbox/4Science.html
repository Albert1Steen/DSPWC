<style>
    /* Add some styling for the header and menu */
    body {
        display: flex;
        flex-direction: column;
    }
    h1 {
        font-size: 3em;
        text-align: center;
        margin: 20px 0;
        color: #006699;
    }
    #menu-container {
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        background-color: black;
        align-items: center;
        justify-content: center;
    }
    .menu-button {
        padding: 5px;
        width: 70px;
        margin: 5px 10px;
        background-color: #7a1414;
        border-radius: 50px;
        text-align: center;
        cursor: pointer;
    }
    .menu-button:hover {
        background-color: #e6e6e6;
    }
    #Top-bottom-container {
        width: 100%;
        height: 30px;
        display: flex;
        flex-direction: row;
        background-color: rgb(0, 23, 97);
        align-items: center;
        justify-content: center;
    }
    .Top-bottom-button {
        padding: 0px;
        width: 100px;
        margin: 0px 0px;
        background-color: #917a7a;
        border-radius: 0px;
        text-align: center;
        cursor: pointer;
    }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  li {
    display: flex;
    align-items: center;
    margin: 10px;
    padding: 10px;
    background-color: #f2f2f2;
    border-radius: 5px;
  }
  li span{
    margin-right: 10px;
    font-size: 1.1em;
    width: 400px;
    text-align: left;
  }
  input[type="number"]{
    width: 100px;
    border: none;
    border-radius: 5px;
    padding: 5px;
    text-align: center;
    font-size: 1.2em;
    background-color: #e6e6e6;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button{
    -webkit-appearance: none;
  }
  #total{
    text-align: left;
    font-size: 1.2em;
    margin-top: 20px;
    }
    </style>
    </head>
    <body>
      <h1>Science</h1>
      <div id="menu-container">
        <div class="menu-button">Home</div>
        <div class="menu-button">Low Tier</div>
        <div class="menu-button">Mid Tier</div>
        <div class="menu-button">High Tier</div>
        <div class="menu-button">Science</div>
        <div class="menu-button">Buildings</div>
      </div>
  
      <div id="Top-bottom-container">
        <button onclick="scrollToBottom()" class="Top-bottom-button">Go to bottom</button>
      </div>

    
      <div class="main-content">
       <ul>
        <li>
          <span>Blue Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="BX">
        </li>
        <li>
          <span>Red Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="RX">
        </li>
        <li>
          <span>Yellow Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="YX">
        </li>
        <li>
          <span>Purple Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="PX">
        </li>
        <li>
          <span>Green Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="GX">
        </li>
        <li>
          <span>White Matrix</span>
          <input type="number" placeholder="Amount" onchange="calculateTotal()" id="WX">
        </li>
        


      </ul>
      
      <div id="total"></div>
      
      <div id="Top-bottom-container">
        <button onclick="scrollToTop()" class="Top-bottom-button">Go to Top</button>
      </div>
